<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowboard Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Unlock&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container">

      <header>
        <h1>Find your perfect snowboard</h1>
        <h3>Step <span class="current-step">1</span> of 5</h3> <!--- innerText will change--->
      </header>

      <form class="grab-info-form" action="">
        <h2>What's your gender?</h2> <!--- innerText will change--->

        <!--- Gender selection --->
        <section class="gender-selection full-width radio">

          <div class="woman half-width">
            <input type="radio" id="woman" name="gender" value="woman"><br>
            <label for="woman">Woman</label>
          </div>

          <div class="man half-width">
            <input type="radio" id="man" name="gender" value="man"><br>
            <label for="man">Man</label>
          </div>

        </section>
        <!--- END Gender selection --->

        <!--- Attribute selection --->
        <section id="attributes" class="attributes hide">

          <div class="conversion-selector ">
            <h3><span id="metric" class="highlight">metric</span> / <span id="imperial" class="">imperial</span></h3><!--- innerText will change--->
          </div>

          <!--- Height selection --->
          <div class="slider-container height full-width">

            <div class="slider-metric">
              <input type="range" min="140" max="200" value="170" class="slider slider-cm">
              <p><span class="display-cm-value"></span> cm</p>
            </div>

            <div class="slider-imperial hide">
              <input type="range" min="4" max="6" value="5" class="slider slider-ft">
              <p><span class="display-ft-value"></span>'</p>
              <input type="range" min="0" max="10" value="5" class="slider slider-inches">
              <p><span class="display-inches-value"></span>"</p>
            </div>

          </div>

          <!--- Weight selection --->
          <div class="slider-container weight full-width hide">

            <div class="slider-metric-weight">
              <input type="range" min="50" max="100" value="75" class="slider slider-kg">
              <p><span class="display-kg-value"></span> kg</p>
            </div>

            <div class="slider-imperial-weight hide">
              <input type="range" min="110" max="210" value="160" class="slider slider-lbs">
              <p><span class="display-lbs-value"></span>lbs</p>
            </div>

          </div>

        </section>

        <!--- END attribute selection --->

        <!--- Skill level selection --->
        <section class="skill-level full-width radio hide">

          <div class="beginner third-width">
            <input type="radio" id="beginner" name="skill-level" value="beginner"><br>
            <label for="beginner">Beginner</label>
          </div>

          <div class="intermediate third-width">
            <input type="radio" id="intermediate" name="skill-level" value="intermediate"><br>
            <label for="intermediate">Intermediate</label>
          </div>

          <div class="advanced third-width">
            <input type="radio" id="advanced" name="skill-level" value="advanced"><br>
            <label for="advanced">Advanced</label>
          </div>

        </section>
        <!--- END Skill level selection --->

        <!--- Riding Style selection --->
        <section class="riding-style slider-container full-width hide">

            <h3>Groomed runs</h3>
            <input type="range" min="1" max="3" value="2" class="slider-slope slider">
            <p><span class="display-slope-value">Sometimes</span></p>

            <h3>Terrain park</h3>
            <input type="range" min="1" max="3" value="2" class="slider-park slider">
            <p><span class="display-park-value">Sometimes</span></p>

            <h3>Powder</h3>
            <input type="range" min="1" max="3" value="2" class="slider-powder slider">
            <p><span class="display-powder-value">Sometimes</span></p>

        </section>
        <!--- END Riding Style selection --->

        <!--- Result page --->
        <section class="result hide">
          <h1 class="result-heading"></h1>
        </section>
        <!--- END Result page --->

        <p class="error-message"></p>

        <section class="buttons">
          <button type="button" class="return-btn hide">Go back</button>
          <button type="button" class="next-btn submit-gender">Next step</button>
          <button type="button" class="show-result-btn hide">Show result</button>
          <button type="button" class="start-again-btn hide">New search</button>
        </section>

      </form>
    </div>
  </body>

</html>
